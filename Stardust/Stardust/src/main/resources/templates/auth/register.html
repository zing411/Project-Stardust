<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Stardust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/darkmode.js}" defer></script>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: var(--base-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .glass-card {
            background: var(--base-variant);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--primary-color);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .form-control, .form-select {
            background-color: var(--base-color);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .form-control::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        .btn-register {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn-register:hover {
            background-color: darkred;
        }

        .alert {
            font-size: 0.9rem;
        }

        #theme_switch {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<button id="theme_switch">Toggle Dark Mode</button>

<div class="glass-card">
    <h1>Create Your Stardust Account</h1>

    <div class="alert alert-info" role="alert" th:if="${message}">
        <span th:text="${message}"></span>
    </div>

    <form th:object="${user}" th:action="@{/register}" method="post">
        <input type="text" class="form-control" placeholder="Username" th:field="*{username}" required />

        <input type="password" class="form-control" placeholder="Password" th:field="*{password}" required />

        <select class="form-select" th:field="*{role}" required>
            <option value="USER" selected>User</option>
        </select>

        <button type="submit" class="btn-register">Register</button>
    </form>
</div>
</body>
</html>
