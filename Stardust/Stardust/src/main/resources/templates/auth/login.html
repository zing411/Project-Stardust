<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Stardust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/darkmode.js}" defer></script>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: var(--base-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .glass-card {
            background: var(--base-variant);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 2px solid var(--primary-color);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .form-control {
            background-color: var(--base-color);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            margin-bottom: 15px;
            border-radius: 6px;
        }

        .form-control::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        .btn-login {
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: darkred;
        }

        .alert {
            font-size: 0.9rem;
        }

        #theme_switch {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-link {
            display: inline-block;
            margin-top: 15px;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .register-link:hover {
            color: darkred;
        }
    </style>
</head>
<body>
<button id="theme_switch">Toggle Dark Mode</button>

<div class="glass-card">
    <h1>Log in to Stardust</h1>

    <div class="alert alert-info" role="alert" th:if="${message}">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        Wrong username or password. Please try again.
    </div>

    <div th:if="${param.logout}" class="alert alert-warning">
        Youâ€™ve been logged out. Come back soon!
    </div>

    <form th:action="@{/login}" method="post">
        <input type="text" name="username" class="form-control" placeholder="Username" required />
        <input type="password" name="password" class="form-control" placeholder="Password" required />
        <button type="submit" class="btn-login">Login</button>
    </form>

    <a th:href="@{/register}" class="register-link">Don't have an account? Register here</a>
</div>
</body>
</html>
