<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>403 Unauthorized Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: var(--base-color);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-card {
            background: var(--base-variant);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            border: 2px solid var(--primary-color);
        }
        .error-image {
            width: 120px;
            margin-bottom: 15px;
        }
        .error-heading {
            color: var(--text-color);
            font-size: 24px;
        }
        .error-message {
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 20px;
        }
        .btn-home {
            padding: 10px 20px;
            border: none;
            background-color: var(--accent-color);
            color: var(--base-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
        }
        .btn-home:hover {
            background-color: darkred;
        }
        /* Dark Mode Toggle Button */
        #theme_switch {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<button id="theme_switch" onclick="document.body.classList.toggle('darkmode')">Toggle Dark Mode</button>
<div class="error-card">
    <img src="https://i.imgur.com/U3vTGjX.png" class="error-image" alt="Error 403 Image">
    <h1 class="error-heading">403 - Unauthorized Access!</h1>
    <p class="error-message">You are not authorized to view this page.</p>
    <a href="/stardust/home" class="btn-home">Go to the Landing Page!</a>
</div>
</body>
</html>
