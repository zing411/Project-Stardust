<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Use CSS variables for consistent theming */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--base-color);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .glass-card {
            background: var(--base-variant);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            border: 2px solid var(--primary-color);
        }
        .glass-card h1 {
            color: var(--text-color);
            margin-bottom: 20px;
        }
        .form-control {
            background: var(--base-variant);
            border: none;
            color: var(--text-color);
            padding: 10px;
            border-radius: 8px;
        }
        .form-control::placeholder {
            color: var(--text-color);
            opacity: 0.7;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: var(--accent-color);
            color: var(--base-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-login:hover {
            background-color: darkred;
        }
        .alert {
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
        }
        /* Dark Mode Toggle Button */
        #theme_switch {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        /* Register link style */
        .register-link {
            margin-top: 15px;
            display: block;
            text-decoration: none;
            color: var(--accent-color);
            font-weight: bold;
        }
        .register-link:hover {
            color: darkred;
        }
    </style>
</head>
<body>
<button id="theme_switch" onclick="document.body.classList.toggle('darkmode')">Toggle Dark Mode</button>
<div class="glass-card">
    <h1>Log In To Stardust</h1>

    <div class="alert alert-info" role="alert" th:if="${message}">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        Wrong username or password, check your notes.
    </div>

    <div th:if="${param.logout}" class="alert alert-warning">
        You have been logged out. Come back again.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn-login">Log In</button>
    </form>

    <!-- Register link for users who don't have an account -->
    <a th:href="@{/register}" class="register-link">Don't have an account? Register here</a>
</div>
</body>
</html>
